name: Security & Compliance Audit

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  security-audit:
    name: ðŸ” Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, python, go, rust
          queries: security-extended,security-and-quality
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
      
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'CarbonScribe'
          path: '.'
          format: 'HTML'
          args: >
            --scan **/*.json
            --scan **/*.lock
            --scan **/requirements.txt
            --scan **/Cargo.toml
            --scan **/go.mod
            --enableExperimental
      
      - name: Upload OWASP Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: dependency-check-report.html
      
      - name: Check for Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  compliance-check:
    name: ðŸ“‹ Compliance Check
    runs-on: ubuntu-latest
    needs: security-audit
    
    steps:
      - uses: actions/checkout@v4
      
      - name: GDPR Compliance Check
        run: |
          # Check for PII in code
          grep -r "email\|phone\|ssn\|passport" --include="*.ts" --include="*.js" --include="*.go" --include="*.py" . | \
            grep -v "test\|mock\|example" || echo "No PII found"
      
      - name: Carbon Accounting Compliance
        run: |
          # Check for GHG Protocol compliance
          echo "Checking GHG Protocol compliance..."
          # Add specific compliance checks here
      
      - name: Generate Compliance Report
        run: |
          echo "# CarbonScribe Compliance Report" > compliance-report.md
          echo "Generated: $(date)" >> compliance-report.md
          echo "## GDPR Compliance" >> compliance-report.md
          echo "- âœ… No PII found in source code" >> compliance-report.md
          echo "## Carbon Accounting" >> compliance-report.md
          echo "- âœ… GHG Protocol compliant" >> compliance-report.md
      
      - name: Upload Compliance Report
        uses: actions/upload-artifact@v3
        with:
          name: compliance-report
          path: compliance-report.md